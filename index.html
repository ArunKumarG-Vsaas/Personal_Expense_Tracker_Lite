<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  <title>Personal Expense Tracker Lite</title>

  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/alert.css">

</head>

<body>
  <div id="alert" class="alert" style="display: none;">
        <!-- Rendered Dynamically -->
  </div>
  <div class="isolate bg-white px-6 py-6 sm:py-6 lg:px-8">
    <div class="grid sm:grid-cols-1 lg:grid-cols-2 gap-x-20 gap-y-8 ">
      <div class="relative">
        <label for="expense" class="block text-sm/6 font-semibold text-gray-900">Expense <span
            class="text-red-500">*</span></label>
        <div class="mt-2.5">
          <input type="text" name="expense" id="expense" autocomplete="off"
            class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600">
        </div>
        <div role="alert"
          class="text-base text-red-500 absolute opacity-0 transform translate-y-4 transition-all duration-1000 ease-in-out">
          Enter a valid expense name
        </div>
      </div>

      <div>
        <label for="amount" class="block text-sm/6 font-semibold text-gray-900">Amount <span
            class="text-red-500">*</span></label>
        <div class="mt-2.5">
          <input type="text" name="amount" id="amount" autocomplete="off"
            class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600">
        </div>
        <div role="alert"
          class="text-base text-red-500 absolute opacity-0 transform translate-y-4 transition-all duration-1000 ease-in-out">
          Enter a valid amount
        </div>
      </div>

      <div>
        <label for="category" class="block text-sm/6 font-semibold text-gray-900">Category <span
            class="text-red-500">*</span></label>
        <div class="mt-2.5">
          <select id="category" name="category"
            class="w-full appearance-none outline-1 -outline-offset-1 outline-gray-300 rounded-md py-2 pr-7 pl-3.5 text-base text-gray-500 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
            <option value="default" selected>-- Select Category --</option>
            <option>B</option>
          </select>
        </div>
        <div role="alert"
          class="text-base text-red-500 absolute opacity-0 transform translate-y-4 transition-all duration-1000 ease-in-out">
          Select category
        </div>
      </div>

      <div>
        <label for="mode" class="block text-sm/6 font-semibold text-gray-900">Mode <span
            class="text-red-500">*</span></label>
        <div class="mt-2.5">
          <select id="mode" name="mode"
            class="w-full appearance-none outline-1 -outline-offset-1 outline-gray-300 rounded-md py-2 pr-7 pl-3.5 text-base text-gray-500 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
            <option value="default" selected">-- Select Mode --</option>
            <option>B</option>
          </select>
        </div>
        <div role="alert"
          class="text-base text-red-500 absolute opacity-0 transform translate-y-4 transition-all duration-1000 ease-in-out">
          Select Mode
        </div>
      </div>

      <div class="mt-2.5">
        <label for="date" class="block text-sm/6 font-semibold text-gray-900">Date <span
            class="text-red-500">*</span></label>
        <input type="date" id="date" name="date" autocomplete="off"
          class="w-full appearance-none outline-1 -outline-offset-1 outline-gray-300 rounded-md py-2 pr-7 pl-3.5 text-base text-gray-500 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
        <div role="alert"
          class="text-base text-red-500 absolute opacity-0 transform translate-y-4 transition-all duration-1000 ease-in-out">
          Select Date
        </div>
      </div>

      <div>
        <label for="note" class="block text-sm/6 font-semibold text-gray-900">Note</label>
        <div class="mt-2.5">
          <input type="text" name="note" id="note" autocomplete="off"
            class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600">
        </div>
      </div>
    </div>
  </div>

  <div id="submit" class="flex items-center justify-center m-5.5">
    <button class="btn text-base" type="button">Submit</button>
  </div>


  <div class="spinner" style="display: none;" id="spinner">
    <iframe width="100%" height="100%" src="spinner.html" frameborder="0"></iframe>
  </div>
  <script src="assets/scripts/add-expense.js"></script>
</body>

</html>
